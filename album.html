<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>De Haza para ti mi amor</h1>
    <div class="spotify-player">
        <iframe src="https://open.spotify.com/embed/track/5GkeaIeCEfB0LOqk7sIVHQ?utm_source=generator" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>
    <div class="album">
        <p class="intro-text">Desde que te conozco mi vida es increible Sigamos Escribiendo una historia</p>
        <div class="photo-grid">
            <div class="photo">
                <img src="foto1.jpg" alt="Foto 1">
            </div>
            <div class="photo">
                <img src="foto2.jpg" alt="Foto 2">
            </div>
            <div class="photo">
                <img src="foto3.jpg" alt="Foto 3">
            </div>
            <div class="photo continuara">
                <p>Continuará...</p>
            </div>
            <!-- Agrega más fotos aquí -->
        </div>
    </div>
</body>
</html>
